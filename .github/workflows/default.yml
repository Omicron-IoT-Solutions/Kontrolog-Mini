name: Build

on:
  push:
    branches: [ "Full-Code" ]
  pull_request:
    branches: [ "Full-Code" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: default
    steps:
    - uses: actions/checkout@v4
    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install PlatformIO
      run: pip install --upgrade platformio
    - name: Build Test Code
      run: (cd Kontrolog_Mini_BSP ; pio run)

